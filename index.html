<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div id="login" class="container">
        <h2 class="text-center display-1">Login</h2>
        <hr>
        <div class="input-group flex-nowrap m-2">
            <span class="input-group-text" id="addon-wrapping">Usuario</span>
            <input type="text" id="usuario" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap m-2">
            <span class="input-group-text" id="addon-wrapping">Contrasenia</span>
            <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="d-grid gap-2 text-center">
            <button class="btn btn-primary" type="button" id="btnLogin">Iniciar Sesion</button>
        </div>
    </div>

    <hr>

    <div id="tareas" class="container">
        <h2 class="text-center display-1">Tareas</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Lava Platos..." aria-label="Recipient's username" aria-describedby="button-addon2" id="tarea">
            <input type="button" value="Agregar" id="btnAgregarTarea" class="btn btn-success" />
        </div>
        <table class="table table-primary table-striped">
            <thead>
                <tr>
                    <th>Nro.</th>
                    <th>Nombre</th>
                    <th>Finalizada?</th>
                    <th>Finalizar Tarea</th>
                </tr>
            </thead>
            <tbody id="TareasPendiente"></tbody>
        </table>

        <input type="button" value="Limpiar Terminadas" id="btnLimpiar" class="btn btn-warning" />
    </div>
    
    <script src="clases.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="display.js" type="text/javascript"></script>
</body>
</html>
